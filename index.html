<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singup</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="glass">
        <form>
          <div class="sing">
            <p class="heading">Sing Up</p>
            <div class="error user-error name-field">
              <div class="input-elm">
                <input type="text" placeholder="Enter Full Name" class="name" />
              </div>
              <span >
                <i class="bx bx-error-circle"></i>
                <p class="error-text">Enter valid Name. atleast 8 character.</p>
              </span>
            </div>

            <div class="error user-error user-field">
              <div class="input-elm">
                <input type="text" placeholder="Enter Username"  class="user"/>
              </div>
              <span>
                <i class="bx bx-error-circle"></i>
                <p class="error-text">
                  Enter valid username. atleast 8 character.
                </p>
              </span>
            </div>
            <div class="error user-error">
              <div class="input-elm">
                <input type="password" placeholder="Enter password" />
              </div>
              <span>
                <i class="bx bx-error-circle"></i>
                <p class="error-text">
                  Enter valid password.atleast 8 character contain upparcase,
                  lowercase, spaicial character and number
                </p>
              </span>
            </div>
            <div class="error user-error">
              <div class="input-elm">
                <input
                  class="submit"
                  type="submit"
                  placeholder="Enter Username"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <script src="text/index.js"></script>
  </body>
</html>
